<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1>Interactive Quiz</h1>

        <div id="quiz-question">Question text</div>
        <ul class="quiz-choices">
            <li><button class="choice" data-number="0">Choice 1</button></li>
            <li><button class="choice" data-number="1">Choice 2</button></li>
            <li><button class="choice" data-number="2">Choice 3</button></li>
            <li><button class="choice" data-number="3">Choice 4</button></li>
        </ul>
    </div>
    <button id="next-button" class="next-button">Next Question</button>
    <script src="script.js"></script>
</body>
</html>
